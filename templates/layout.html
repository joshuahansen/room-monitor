<!DOCTYPE HTML>
<html>
<head>
    <title>Sense Hat</title>
    <!-- BOOTSTRAP-->
    <link rel='stylesheet' href='/static/bootstrap-3.3.7/css/bootstrap.css'>
    <script src='/static/jquery-3.3.1.js'></script>
    <script src='/static/bootstrap-3.3.7/js/bootstrap.js'></script>
    <!-- Charts -->
    <script src='/static/Chart.bundle.min.js'></script>
    <!-- Custom CSS -->
    <link rel='stylesheet' href='/static/css/custom_style.css'>
</head>
<body>
    <nav class='navbar'>
	    <div class='container-fluid'>
		    <div class='navbar-header'>
			    <h3 style='margin: 0 30px 0 0;'>Bluetooth</h3>
		    </div>
		    <form class='navbarform navbar-left' action='/' method='GET'>
			    <button type='submit' class='btn btn-primary' value='scan' name='scanner'>Scan</button>
		    </form>
		    <form class='navbarform navbar-right form-inline' action='/' method='POST'>
			    <div class='form-group'>
				    <input type='text' class='form-control' placeholder='Name' name='name'required>
				    <input type='text' class='form-control' placeholder='Device Name' name='device_name' required>
			    </div>
			    <button type='submit' class='btn btn-primary'>Device</button>
		    </form>
	    </div>
    </nav>


    <div class='container'>
    
	{% block content %}
        {% endblock %}
	
    </div>
</body>
</html>
